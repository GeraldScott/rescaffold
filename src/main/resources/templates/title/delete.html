{! title : io.archton.scaffold.domain.Title !}
<div id="content-area" class="card">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Delete Title</h5>
    </div>
    <div class="card-body">
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            You are about to delete this title record. This action cannot be undone.
        </div>

        <div class="row mb-3">
            <div class="col-sm-1">
                <strong>Code:</strong>
            </div>
            <div class="col-sm-8">
                <span class="badge bg-primary fs-6">{title.code}</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-1">
                <strong>Description:</strong>
            </div>
            <div class="col-sm-8">
                {title.description}
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <small class="text-muted">Record no.: {title.id}</small>
            </div>
        </div>
    </div>

    <div class="card-footer bg-light">
        <div class="d-flex gap-2">
            <button type="button"
                    id="cancel-delete-btn"
                    class="btn btn-outline-secondary btn-sm"
                    hx-get="/titles-ui/table"
                    hx-target="#content-area"
                    hx-swap="innerHTML">
                <i class="bi bi-arrow-left"></i> Cancel
            </button>
            <button type="button"
                    id="confirm-delete-btn"
                    class="btn btn-danger btn-sm"
                    hx-delete="/titles-ui/{title.id}"
                    hx-target="#content-area"
                    hx-swap="innerHTML">
                <i class="bi bi-trash"></i> Delete
            </button>
        </div>
    </div>
</div>
