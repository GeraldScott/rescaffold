{! genders : java.util.List<io.archton.scaffold.domain.Gender> !}
<div id="content-area" class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {#for gender in genders}
                    <tr>
                        <td>{gender.id}</td>
                        <td class="fw-bold">{gender.code}</td>
                        <td>{gender.description}</td>
                        <td>
                            <button type="button"
                                    class="btn btn-sm btn-outline-primary"
                                    hx-get="/genders-ui/{gender.id}/view"
                                    hx-target="#content-area"
                                    hx-swap="innerHTML">
                                <i class="bi bi-eye"></i> View
                            </button>
                            <button type="button"
                                    class="btn btn-sm btn-outline-dark"
                                    hx-get="/genders-ui/{gender.id}/edit"
                                    hx-target="#content-area"
                                    hx-swap="innerHTML">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button type="button"
                                    class="btn btn-sm btn-outline-danger"
                                    hx-get="/genders-ui/{gender.id}/delete"
                                    hx-target="#content-area"
                                    hx-swap="innerHTML">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                {/for}
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer bg-light">
        <div class="d-flex gap-2">
            <button type="button"
                    class="btn btn-outline-success btn-sm"
                    hx-get="/genders-ui/create"
                    hx-target="#content-area"
                    hx-swap="innerHTML">
                <i class="bi bi-plus"></i> Create
            </button>
        </div>
    </div>
</div>
