{#include base}
    {#title}Genders{/title}
    {#content}
        <div class="container-fluid px-4 py-4">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4">Genders</h1>
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Code</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {#for gender in genders}
                                            <tr>
                                                <td>{gender.id}</td>
                                                <td class="fw-bold">{gender.code}</td>
                                                <td>{gender.description}</td>
                                            </tr>
                                        {/for}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {/content}
{/include}
