{! gender : io.archton.scaffold.domain.Gender !}
<div id="content-area" class="card">
    <div class="card-body">
        <div class="row mb-3">
            <div class="col-sm-4">
                <strong>Code:</strong>
            </div>
            <div class="col-sm-8">
                <span class="badge bg-primary fs-6">{gender.code}</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-4">
                <strong>Description:</strong>
            </div>
            <div class="col-sm-8">
                {gender.description}
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                <small class="text-muted">ID: {gender.id}</small>
            </div>
        </div>
    </div>

    <div class="card-footer bg-light">
        <div class="d-flex gap-2">
            <button type="button"
                    class="btn btn-outline-secondary btn-sm"
                    hx-get="/genders-ui/table"
                    hx-target="#content-area"
                    hx-swap="innerHTML">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
    </div>
</div>
